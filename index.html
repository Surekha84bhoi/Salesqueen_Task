<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Analytics</a></li>
                </ul>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 main-content">
                <div class="navbar">
                    <input type="text" placeholder="Search" >
                    <div class="settings-dropdown">
                        <button class="settings-icon" id="settings-button">Settings</button>
                        <div class="settings-content" id="settings-dropdown">
                            <a href="#">Profile</a>
                            <br>
                            <a href="#">Preferences</a>
                            
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                Card 1
                                <div class="progress">
                                    <div class="progress-bar" style="width: 60%;">60%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                Card 2
                                <div class="progress">
                                    <div class="progress-bar" style="width: 80%;">80%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                Card 3
                                <div class="progress">
                                    <div class="progress-bar" style="width: 92%;">92%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Data Table -->
                <div class="data-table">
                    <h2>Data Table</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Surekha</td>
                                <td>suru@example.com</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Nikita</td>
                                <td>nikita@example.com</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Shivani</td>
                                <td>shivani@example.com</td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>

                <!-- To-Do List -->
                <div class="container">
                    <h2>To-Do List</h2>
                    <div class="add-task">
                        <input type="text" id="task-input" placeholder="Add a new task...">
                        <button id="add-button">Add</button>
                        <br>
                    </div>
                    <ul id="task-list">
                        <!-- Tasks -->
                    </ul>
                </div>
            
                <script src="script.js"></script>
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
